<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maratona Discover</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2? family = Roboto: wght @ 500 & display = swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1 id="logo">dev.finance$</h1>
    </header>

    <main class="conteiner">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                </h3>

                <p>R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saidas</span>
                </h3>
                <p>R$ 2.000,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>total</span>
                </h3>
                <p>R$ 3.000,00</p>
            </div>

        </section>
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="butto new"> + Nova Transação</a>

        </section>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th></th>
                </tr>
            </thead>
            
            <tbody>

                <tr>
                    <td class="description">Luz</td>
                    <td class="income">R$ 500,00</td>
                    <td class="data">23/10/2021</td>
                    <th></th>
                </tr>
                <tr>
                    <td class="description">Criação website</td>
                    <td class="income">R$ 5.000,00</td>
                    <td class="data">23/10/2021</td>
                    <th></th>
                </tr>
                <tr>
                    <td class="descriptions">Iternet</td>
                    <td class="expense">R$ 200,00</td>
                    <td class="data">23/10/2021</td>
                    <th></th>
                </tr>

            </tbody>
        </table>
    </main>

    <footer>
        <p>dev.finance$</p>
    </footer>

</body>

</html>
